sudo: false
language: node_js

cache:
  yarn: true
  directories:
    - node_modules

node_js:
  - '10'

install:
  - npm i -g yarn
  - yarn install

script:
  - cd packages/fleur
  - yarn prepublishOnly
  - yarn test --coverage --verbose

  - cd - && cd packages/di
  - yarn prepublishOnly
  - yarn test --coverage --verbose

  - cd - && cd packages/fleur-react
  - yarn prepublishOnly
  - yarn test --coverage --verbose

  - cd - && cd packages/route-store-dom
  - yarn prepublishOnly
  - yarn test --coverage --verbose

  - cd - && cd packages/testing
  - yarn prepublishOnly
  - yarn test --coverage --verbose

  - cd - && cd packages/create-fleur-next-app
  - yarn prepublishOnly
  - node ./bin/index test-app

  - cd - && cd packages/next
  - yarn prepublishOnly

  - cd - && cd packages/fleur-benchmarks
  - yarn test
